<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>contact form</title>

    <!-- BOOTSTRAP  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- CSS -->
    <link href="Contact.css" rel="stylesheet">


</head>

<body>



<div class="body">

    <div id="form">
    <h3 class="h3" >CONTACT INFO</h3>

    <form id="form-id" class="form-class" >
        
        <div class="form-group">
            <label for="Name" class="label">Name</label>
            <div class="input-group">
                <input type="text" id="Name" name="Name" class="form-control" >
            </div>
        </div>

        <div class="form-group">
            <label for="Number" class="label">Contact Number</label>
            <div class="input-group">
                <input type="number" id="Number" name="Number" class="form-control" >
            </div>
        </div>

        <div class="form-group">
            <label for="Message" class="label">Details</label>
            <div class="input-group">
                <textarea id="Message" name="Message" class="form-control" rows="6" maxlength="3000" ></textarea>
            </div>
        </div>

        <div class="form-group">
            <button type="button" id="button" class="btn btn-outline-primary btn-block" onclick='getInputValue();'>ADD</button>
        
            <button type="button" id="button" class="btn btn-outline-warning btn-block" onclick='cleanup()'>CLEAR</button>
    
            <button type="button" id="button" class="btn btn-outline-info btn-block" onclick='adding();'>REFRESH</button>
        </div>
       
        

    </form>
    </div>
    <div>
        <table class="table" id='tableBody1'>
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Number</th>
                <th scope="col">Details</th>
              </tr>
            </thead>
            <tbody id='tableBody'>

            </tbody>
            
            
          </table>
    </div>

</div>

<script src='Contact.js'></script>
</body>
</html>
